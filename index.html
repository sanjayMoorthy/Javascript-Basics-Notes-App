<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/524624427d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="alertTags">
            <h3 class="addNotes">Notes Added</h3>
            <h3 class="inputFeildError">Please Enter a Any value</h3>
        </div>
        <div class="box">
            <img src="./39102-add-button-by-gaetan-gonzalez.gif" class="addnotes">
            <div class="notes"></div>
        </div>
        <div class="popUpinputs">
            <label class="title">Title</label>
            <input type="text" class="name" placeholder="Type something">
            <label class="Description">Description</label>
            <textarea name="" class="description" cols="30" rows="10"></textarea>
            <button class="submit">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
